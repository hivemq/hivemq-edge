    NotificationList:
      type: object
      properties:
        items:
          type: array
          description: List of result items that are returned by this endpoint
          items:
            $ref: '#/components/schemas/Notification'
    ObjectNode:
      type: object
      description: List of result items that are returned by this endpoint
      properties:
        children:
          type: array
          items:
            $ref: '#/components/schemas/ObjectNode'
        description:
          type: string
        id:
          type: string
        name:
          type: string
        nodeType:
          type: string
          enum:
            - FOLDER
            - OBJECT
            - VALUE
        selectable:
          type: boolean
    Payload:
      type: object
