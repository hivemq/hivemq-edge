          description: If TLS is used
        handshakeTimeout:
          type: integer
          format: int32
          description: The handshakeTimeout from the config
        keystorePassword:
          type: string
          description: The keystorePassword from the config
        keystorePath:
          type: string
          description: The keystorePath from the config
