delete:
  description: Delete the specified topic filter.
  operationId: delete-topicFilter
  parameters:
    - description: The URL-encoded filter of the topic filter that should be deleted.
      in: path
      name: filter
      required: true
      schema:
        type: string
        format: urlencoded
  responses:
    '200':
      description: Success
    '403':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Already Present
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Topic filter not found
  summary: Delete an topic filter
  tags:
    - Topic Filters
put:
  description: Update a topic filter
  operationId: update-topicFilter
  parameters:
    - description: The URL-encoded filter of the topic filter that will be updated.
      in: path
      name: filter
      required: true
      schema:
        type: string
        format: urlencoded
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TopicFilter.yaml
  responses:
    '200':
      description: Success
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Topic filter failed validation
    '500':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Internal Server Error
  summary: Update a topic filter.
  tags:
    - Topic Filters
