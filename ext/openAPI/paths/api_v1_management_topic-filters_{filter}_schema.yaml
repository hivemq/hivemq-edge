get:
  description: Get the schema of the specified topic filter
  operationId: get-topicFilter-schema
  parameters:
    - $ref: ../components/parameters/TopicFilterId.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            type: string
            format: data-url
            description: >-
              The optional json schema for this topic filter in the data uri
              format.
      description: Success
  summary: Get the schema of the specified topic filter
  tags:
    - Topic Filters
