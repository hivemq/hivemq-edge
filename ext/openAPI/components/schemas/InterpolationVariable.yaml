type: object
required:
  - variable
  - type
  - description
  - isDataPolicy
  - isBehaviorPolicy
properties:
  variable:
    type: string
    description: The unique variable name
  type:
    type: string
    enum: ["string", "long"]
  description:
    type: string
    description: The description of the variable name
  isDataPolicy:
    type: boolean
    description: Indicate whether the variable can be used in a Data Policy
    default: true
  isBehaviorPolicy:
    type: boolean
    description: Indicate whether the variable can be used in a Behavior Policy
    default: true
example:
  variable: clientId
  type: string
  description: The MQTT client ID
  isDataPolicy: true
  isBehaviorPolicy: true
