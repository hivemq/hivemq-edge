allOf:
  - $ref: "./ValidationError.yaml"
  - type: object
    properties:
      actualLength:
        type: integer
        format: int32
        description: The actual length of the field value.
        example: 10
      expectedMinimumLength:
        type: integer
        format: int32
        description: The minimum length expected for the field value.
        minimum: 0
        example: 5
      expectedMaximumLength:
        type: integer
        format: int32
        description: The maximum length expected for the field value.
        minimum: 0
        example: 20
      path:
        type: string
        format: json-path
        description: The invalid json path.
        example: "$.field"
      value:
        type: string
        description: The invalid value.
        example: "value"
    required:
      - actualLength
      - expectedMinimumLength
      - expectedMaximumLength
      - path
      - value
example:
  general:
    detail: "The length of script field '$.id' 32 must be between 0 and 20."
    actualLength: 32
    minimumLength: 0
    maximumLength: 20
    path: "$.field"
    value: "The early bird catches the worm."
    type: "https://hivemq.com/edge/api/model/EmptyFieldValidationError"
