type: object
description: >-
  The pipeline to execute when this action is triggered. The operations in the
  pipeline are executed in order.
properties:
  arguments:
    type: object
    description: The required arguments of the referenced function.
  functionId:
    type: string
    description: The unique id of the referenced function to execute in this operation.
  id:
    type: string
    description: The unique id of the operation in the pipeline.
required:
  - arguments
  - functionId
  - id
