type: object
description: Information on the activation status of the pulse agent and its connection to the platform.
required: [activation, runtime]
properties:
  activation:
    type: object
    required: [status]
    properties:
      status:
        type: string
        description: Status of the pulse activation
        enum:
          - ACTIVATED
          - DEACTIVATED
          - ERROR
      message:
        $ref: ../../components/schemas/ProblemDetails.yaml
  runtime:
    type: object
    required: [status]
    properties:
      status:
        type: string
        description: Connection status of the pulse agent to the platform.
        enum:
          - CONNECTED
          - DISCONNECTED
          - ERROR
      message:
        $ref: ../../components/schemas/ProblemDetails.yaml
