# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Frontend - Visual Testing (Percy)

on:
  pull_request:
    branches: [master]
    paths:
      - hivemq-edge/src/frontend/**
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hivemq-edge/src/frontend/
    strategy:
      matrix:
        node-version: [18.16.0]

    steps:
      - name: ğŸ‘“ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸšš Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.4.0

      - name: ğŸ”» Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build Application
        run: pnpm run build

      - name: ğŸ§ª Run Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          morgan: false
          working-directory: ./hivemq-edge/src/frontend/
          start: pnpm dev

      - name: ğŸ§ª Run Cypress Component
        uses: cypress-io/github-action@v6
        with:
          morgan: false
          working-directory: ./hivemq-edge/src/frontend/
          component: true
          start: pnpm dev

      - name: ğŸ“¸ Run Percy visual tests
        run: pnpm cypress:percy
        ## Percy should block the pipeline except if no money left on the plan :-)
        continue-on-error: true
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
