# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Frontend - React Testing Pyramid

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: false
      PERCY_TOKEN:
        required: false

#defaults:
#  run:
#    working-directory: hivemq-edge-frontend/

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: üëì Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: üèóÔ∏è Setup node environment
        uses: ./.github/actions/setup_node
        with:
          working-directory: ./hivemq-edge-frontend/

      - name: üß™ Run Prettier
        run: pnpm lint:prettier

      - name: üß™ Run ESLint
        run: pnpm lint:eslint

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: üëì Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: üèóÔ∏è Setup node environment
        uses: ./.github/actions/setup_node
        with:
          working-directory: ./hivemq-edge-frontend/

      - name: üß™ Run Test
        run: pnpm test:coverage

      - name: üíæ Upload Vitest Code Coverage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: lcov-vitest
          path: hivemq-edge-frontend/coverage-vitest/lcov.info
          if-no-files-found: ignore
          retention-days: 1

  build_production:
    runs-on: ubuntu-latest
    steps:
      - name: üëì Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: üèóÔ∏è Setup node environment
        uses: ./.github/actions/setup_node
        with:
          working-directory: ./hivemq-edge-frontend/

      - name: üèóÔ∏è Build Application
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: application
          path: ./hivemq-edge-frontend/dist
          retention-days: 1

  lighthouse:
    runs-on: ubuntu-latest
    needs: [ build_production ]
    steps:
      - name: üëì Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4
        with:
          name: application
          path: ./hivemq-edge-frontend/dist

      - name: üö• Run Lighthouse audits
        uses: treosh/lighthouse-ci-action@2f8dda6cf4de7d73b29853c3f29e73a01e297bd8 # v12
        id: lighthouse
        with:
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage
          ## budgetPath: ./budget.json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          configPath: 'hivemq-edge-frontend/.lighthouserc.cjs'

  cypress_matrix:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [ build_production ]
    strategy:
      matrix:
        cypress: [
          { component: false, spec: "./cypress/e2e/**/*", lcov_target: "E2E" },
          { component: true, spec: "./src/components/**/*", lcov_target: "Components" },
          { component: true, spec: "./src/extensions/**/*", lcov_target: "Extensions" },
          { component: true, spec: "./src/modules/!(Workspace)**/*", lcov_target: "Modules" },
          { component: true, spec: "./src/modules/Workspace/**/*", lcov_target: "Workspace" }
        ]
    name: Cypress - ${{ matrix.cypress.lcov_target }}
    steps:
      - name: üëì Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: üèóÔ∏è Setup node environment
        uses: ./.github/actions/setup_node
        with:
          working-directory: ./hivemq-edge-frontend/
          run-install: true

      - name: Download artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4
        with:
          name: application
          path: ./hivemq-edge-frontend/dist

      - name: üß™ Run Cypress suite
        uses: cypress-io/github-action@v6
        with:
          component: ${{ matrix.cypress.component }}
          spec: ${{ matrix.cypress.spec }}
          start: pnpm preview --port 3000
          working-directory: ./hivemq-edge-frontend/
          quiet: true

      # after the test, store videos
      - name: üíæ Upload Cypress - ${{ matrix.cypress.lcov_target }} videos
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: cypress-${{ matrix.cypress.lcov_target }}-videos
          path: hivemq-edge-frontend/cypress/videos
          if-no-files-found: ignore
          retention-days: 1

      - name: üíæ Upload Cypress Code Coverage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: lcov-cypress-${{ matrix.cypress.lcov_target }}
          path: hivemq-edge-frontend/coverage-cypress/lcov.info
          if-no-files-found: ignore
          retention-days: 1

  sonarqube:
    name: SonarQube
    needs: [ cypress_matrix, unit_tests ]
    # Should we collect partial test results and combine them ?
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
      - name: üëì Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download all LCOV Artifacts
        uses: actions/download-artifact@v4
        with:
          path: hivemq-edge-frontend/coverage-combined
          pattern: lcov-*
          merge-multiple: false
      - name: Verify LCOV Artifacts
        # Should contain the lcov.info summary, in subdirectory named from the tasks
        run: |
          ls -R ./coverage-combined
          ls -R **/**/*.info
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: hivemq-edge-frontend
          args: >
            -Dsonar.verbose=false
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  percy_prepare:
    needs: [ build_production ]
    runs-on: ubuntu-latest
    outputs:
      LOCAL_NONCE: ${{ steps.percy.outputs.nonce }}
    steps:
      - id: percy
        run: echo "nonce=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

  percy_matrix:
    needs: percy_prepare
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      LOCAL_NONCE: ${{ needs.percy_prepare.outputs.LOCAL_NONCE }}
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    outputs:
      LOCAL_NONCE: ${{ env.LOCAL_NONCE }}
    strategy:
      matrix:
        cypress: [
          { component: false, spec: "./cypress/e2e/**/*", lcov_target: "E2E" },
          { component: true, spec: "./src/components/**/*", lcov_target: "Components" },
          { component: true, spec: "./src/extensions/**/*", lcov_target: "Extensions" },
          { component: true, spec: "./src/modules/!(Workspace)**/*", lcov_target: "Modules" },
          { component: true, spec: "./src/modules/Workspace/**/*", lcov_target: "Workspace" }
        ]
    name: Cypress - ${{ matrix.cypress.lcov_target }}
    steps:
      - name: üëì Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: üèóÔ∏è Setup node environment
        uses: ./.github/actions/setup_node
        with:
          working-directory: ./hivemq-edge-frontend/
          run-install: true

      - name: Download artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4
        with:
          name: application
          path: ./hivemq-edge-frontend/dist

#      - name: üì∏ Run Percy visual tests
#        uses: cypress-io/github-action@v6
#        with:
#          component: ${{ matrix.cypress.component }}
#          spec: ${{ matrix.cypress.spec }}
#          start: pnpm preview --port 3000
#          working-directory: ./hivemq-edge-frontend/
#          quiet: true

      - name: üì∏ Run Percy visual tests - ${{ matrix.cypress.lcov_target }}
        if: ${{ matrix.cypress.component == true }}
        run: percy exec --parallel -- cypress run -q --component --spec ${{ matrix.cypress.spec }}
        env:
          PERCY_PARALLEL_NONCE: ${{ env.LOCAL_NONCE }}
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

  percy_finalise:
    needs: [ percy_matrix ]
    runs-on: ubuntu-latest
    env:
      LOCAL_NONCE: ${{ needs.percy_matrix.outputs.LOCAL_NONCE }}
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      - run: percy build:finalize
        env:
          PERCY_PARALLEL_NONCE: ${{ env.LOCAL_NONCE }}
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
