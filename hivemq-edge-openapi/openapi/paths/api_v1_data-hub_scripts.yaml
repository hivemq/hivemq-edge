get:
  description: Get all scripts.
  operationId: getAllScripts
  parameters:
    - description: >-
        Comma-separated list of fields to include in the response. Allowed
        values are: id, version, description, runtime, functionType, createdAt
      example: id,createdAt,source
      in: query
      name: fields
      schema:
        type: string
    - description: >-
        Comma-separated list of function types used for filtering. Multiple
        filters can be applied together.
      example: TRANSFORMATION
      in: query
      name: functionTypes
      schema:
        type: string
    - description: >-
        Comma-separated list of script ids used for filtering. Multiple filters
        can be applied together.
      example: script1,script2
      in: query
      name: scriptIds
      schema:
        type: string
    - description: >-
        Specifies the page size for the returned results. Has to be between 10
        and 500. Default page size is 50.
      example: 100
      in: query
      name: limit
      schema:
        type: integer
        format: int32
    - description: >-
        The cursor that has been returned by the previous result page. Do not
        pass this parameter if you want to fetch the first page.
      in: query
      name: cursor
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            list-response-1:
              description: Example response with a single script
              summary: Single Result
              value:
                items:
                  - id: my-transform.js
                    version: 1
                    createdAt: '2023-11-21T13:08:09.898Z'
                    description: This script prefixes topics with 'transformed/'
                    functionType: TRANSFORMATION
                    source: >-
                      ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsKICAgcHVibGlzaC50b3BpYyA9ICJ0cmFuc2Zvcm1lZC8iICsgcHVibGlzaC50b3BpYzsKICAgcmV0dXJuIHB1Ymxpc2g7Cn0=
            list-response-b:
              description: Example response with multiple sripts. More pages left
              summary: Multiple results, more pages left
              value:
                items:
                  - id: my-transform.js
                    version: 1
                    createdAt: '2023-11-21T13:08:09.898Z'
                    description: This script prefixes topics with 'transformed/'
                    functionType: TRANSFORMATION
                    source: >-
                      ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsKICAgcHVibGlzaC50b3BpYyA9ICJ0cmFuc2Zvcm1lZC8iICsgcHVibGlzaC50b3BpYzsKICAgcmV0dXJuIHB1Ymxpc2g7Cn0=
                  - id: my-transform-new.js
                    version: 1
                    createdAt: '2023-11-21T13:17:53.085Z'
                    description: >-
                      This script adds the user property ('foo', 'bar') to a
                      publish
                    functionType: TRANSFORMATION
                    source: >-
                      ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsgcHVibGlzaC51c2VyUHJvcGVydGllcy5wdXNoKHtuYW1lOiAnZm9vJywgdmFsdWU6ICdiYXInfSk7IHJldHVybiBwdWJsaXNoOyB9
                _links:
                  next: /api/v1/data-hub/scripts?cursor=a-WfW-QB4L4Q==&limit=3
            list-response-c:
              description: >-
                Example response with requested fields and multiple scripts.
                More pages left
              summary: Multiple results, requested 'id' field
              value:
                items:
                  - id: script1
                  - id: script2
                  - id: script3
                _links:
                  next: >-
                    /api/v1/data-hub/scripts?cursor=a-eqj-GE9B5DkV-nhwVBk-nTL807ty&limit=3&fields=id
            list-response-e:
              description: Example response with all versions of specific script id.
              summary: List versions of one script, last page
              value:
                items:
                  - id: my-transform.js
                    version: 1
                    createdAt: '2023-11-21T13:08:09.898Z'
                    description: This script prefixes topics with 'transformed/'
                    functionType: TRANSFORMATION
                    source: >-
                      ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsKICAgcHVibGlzaC50b3BpYyA9ICJ0cmFuc2Zvcm1lZC8iICsgcHVibGlzaC50b3BpYzsKICAgcmV0dXJuIHB1Ymxpc2g7Cn0=
                  - id: my-transform.js
                    version: 2
                    createdAt: '2023-11-21T13:17:53.085Z'
                    description: This script prefixes topics with 'transformed/'
                    functionType: TRANSFORMATION
                    source: >-
                      ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsgcHVibGlzaC51c2VyUHJvcGVydGllcy5wdXNoKHtuYW1lOiAnZm9vJywgdmFsdWU6ICdiYXInfSk7IHJldHVybiBwdWJsaXNoOyB9
            list-response-many:
              description: Example response with multiple scripts
              summary: Multiple results
              value:
                items:
                  - id: my-transform.js
                    version: 1
                    createdAt: '2023-11-21T13:08:09.898Z'
                    description: This script prefixes topics with 'transformed/'
                    functionType: TRANSFORMATION
                    source: >-
                      ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsKICAgcHVibGlzaC50b3BpYyA9ICJ0cmFuc2Zvcm1lZC8iICsgcHVibGlzaC50b3BpYzsKICAgcmV0dXJuIHB1Ymxpc2g7Cn0=
                  - id: my-transform-new.js
                    version: 1
                    createdAt: '2023-11-21T13:17:53.085Z'
                    description: >-
                      This script adds the user property ('foo', 'bar') to a
                      publish
                    functionType: TRANSFORMATION
                    source: >-
                      ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsgcHVibGlzaC51c2VyUHJvcGVydGllcy5wdXNoKHtuYW1lOiAnZm9vJywgdmFsdWU6ICdiYXInfSk7IHJldHVybiBwdWJsaXNoOyB9
          schema:
            $ref: ../components/schemas/ScriptList.yaml
      description: Success
    '400':
      content:
        application/problem+json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/InvalidQueryParameterError.yaml"
            discriminator:
              propertyName: type
              mapping:
                https://hivemq.com/edge/api/model/InvalidQueryParameterError: "../components/schemas/errors/http/InvalidQueryParameterError.yaml"
      description: URL parameter missing
    '503':
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/errors/http/TemporaryNotAvailableError.yaml"
      description: Request resource temporary unavailable
  summary: Get all scripts
  tags:
    - Data Hub - Scripts
post:
  description: Creates a script
  operationId: createScript
  parameters:
    - description: The entity tag
      in: header
      name: If-Match
      required: false
      schema:
        type: string
  requestBody:
    content:
      application/json:
        example:
          id: my-transform.js
          description: This script prefixes topics with 'transformed/'
          functionType: TRANSFORMATION
          source: >-
            ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsKICAgcHVibGlzaC50b3BpYyA9ICJ0cmFuc2Zvcm1lZC8iICsgcHVibGlzaC50b3BpYzsKICAgcmV0dXJuIHB1Ymxpc2g7Cn0=
        schema:
          $ref: ../components/schemas/Script.yaml
    description: The script that should be created.
    required: true
  responses:
    '201':
      content:
        application/json:
          examples:
            response-example:
              description: Example response.
              summary: Script was created successfully
              value:
                id: my-transform.js
                version: 1
                createdAt: '2023-11-21T13:08:09.898Z'
                description: This script prefixes topics with 'transformed/'
                functionType: TRANSFORMATION
                source: >-
                  ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsKICAgcHVibGlzaC50b3BpYyA9ICJ0cmFuc2Zvcm1lZC8iICsgcHVibGlzaC50b3BpYzsKICAgcmV0dXJuIHB1Ymxpc2g7Cn0=
          schema:
            $ref: ../components/schemas/Script.yaml
      description: Success
    '400':
      content:
        application/problem+json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/RequestBodyParameterMissingError.yaml"
              - $ref: "../components/schemas/errors/datahub/ScriptCreationFailureError.yaml"
              - $ref: "../components/schemas/errors/datahub/ScriptInvalidErrors.yaml"
              - $ref: "../components/schemas/errors/datahub/ScriptParsingFailureError.yaml"
              - $ref: "../components/schemas/errors/datahub/ScriptSanitationFailureError.yaml"
            discriminator:
              propertyName: type
              mapping:
                https://hivemq.com/edge/api/model/RequestBodyParameterMissingError: "../components/schemas/errors/http/RequestBodyParameterMissingError.yaml"
                https://hivemq.com/edge/api/model/ScriptCreationFailureError: "../components/schemas/errors/datahub/ScriptCreationFailureError.yaml"
                https://hivemq.com/edge/api/model/ScriptInvalidErrors: "../components/schemas/errors/datahub/ScriptInvalidErrors.yaml"
                https://hivemq.com/edge/api/model/ScriptParsingFailureError: "../components/schemas/errors/datahub/ScriptParsingFailureError.yaml"
                https://hivemq.com/edge/api/model/ScriptSanitationFailureError: "../components/schemas/errors/datahub/ScriptSanitationFailureError.yaml"
      description: Script creation failed
    '409':
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/errors/datahub/ScriptAlreadyPresentError.yaml"
      description: Script is already present
    '412':
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/errors/datahub/ScriptEtagMismatchError.yaml"
      description: Script doesn't match etag
    '500':
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/errors/http/InternalServerError.yaml"
      description: Internal server error
    '503':
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/errors/http/TemporaryNotAvailableError.yaml"
      description: Request resource temporary unavailable
    '507':
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/errors/datahub/ScriptInsufficientStorageError.yaml"
      description: Insufficient storage
  summary: Create a new script
  tags:
    - Data Hub - Scripts
