delete:
  description: |-
    Deletes the selected schema and all associated versions of the schema. 

     
  operationId: deleteSchema
  parameters:
    - description: The schema identifier of the schema versions to delete.
      example: schema1
      in: path
      name: schemaId
      required: true
      schema:
        type: string
    - description: The entity tag
      in: header
      name: If-Match
      required: false
      schema:
        type: string
  responses:
    '204':
      description: Success, no response body
    '400':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/UrlParameterMissingError.yaml"
              - $ref: "../components/schemas/errors/datahub/SchemaReferencedError.yaml"
            discriminator:
              propertyName: type
      description: URL parameter missing
    '404':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/datahub/SchemaNotFoundError.yaml"
      description: Schema not found
    '412':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/datahub/SchemaEtagMismatchError.yaml"
      description: Schema doesn't match etag
    '500':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/InternalServerError.yaml"
      description: Internal Server error
    '503':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/TemporaryNotAvailableError.yaml"
      description: Request resource temporary unavailable
  summary: Delete all versions of the schema
  tags:
    - Data Hub - Schemas
get:
  description: |-
    Get a specific schema. 

     This endpoint returns the content of the latest version of the schema with the content-type `application/json`. 

     
  operationId: getSchema
  parameters:
    - description: The identifier of the schema.
      example: schema1
      in: path
      name: schemaId
      required: true
      schema:
        type: string
    - description: >-
        Comma-separated list of fields to include in the response. Allowed
        values are: id, type, schemaDefinition, createdAt
      example: id,type
      in: query
      name: fields
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            get-response:
              description: Get schema
              summary: Get schema
              value:
                id: schema
                version: 1
                type: JSON
                schemaDefinition: >-
                  
                createdAt: '2023-03-01T13:28:35.164Z'
          schema:
            $ref: ../components/schemas/PolicySchema.yaml
      description: Success
    '400':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/UrlParameterMissingError.yaml"
            discriminator:
              propertyName: type
      description: URL parameter missing
    '404':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/datahub/SchemaNotFoundError.yaml"
      description: Schema not found
    '500':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/InternalServerError.yaml"
      description: Internal server error
    '503':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/TemporaryNotAvailableError.yaml"
      description: Request resource temporary unavailable
  summary: Get a schema
  tags:
    - Data Hub - Schemas
