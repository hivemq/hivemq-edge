get:
  description: Get all combiners
  summary: Get all combiners
  operationId: get-combiners
  x-roles-allowed:
    - admin
    - super
    - user
  tags:
    - Combiners
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CombinerList.yaml
      description: Success
post:
  description: Add a new combiner.
  summary: Add a new combiner
  operationId: add-combiner
  x-roles-allowed:
    - admin
  tags:
    - Combiners
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Combiner.yaml
    description: The combiner to add
    required: true
  responses:
    '200':
      description: Success
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Topic, schema, or mapping ID invalid
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Managed asset not found
    '409':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Combiner already exists
