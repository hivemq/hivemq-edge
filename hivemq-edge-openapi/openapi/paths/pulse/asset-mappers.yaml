get:
  description: Get all asset mappers
  summary: Get all asset mappers
  operationId: get-asset-mappers
  x-roles-allowed:
    - admin
    - super
    - user
  tags:
    - Pulse
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/CombinerList.yaml
      description: Success
post:
  description: Add a new asset mapper.
  summary: Add a new asset mapper
  operationId: add-asset-mapper
  x-roles-allowed:
    - admin
  tags:
    - Pulse
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Combiner.yaml
    description: The combiner to add
    required: true
  responses:
    '200':
      description: Success
    '400':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ProblemDetails.yaml
      description: Topic, schema, mapping ID invalid, or TAG reference missing scope
    '404':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ProblemDetails.yaml
      description: Managed asset not found
    '409':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ProblemDetails.yaml
      description: Combiner already exists
