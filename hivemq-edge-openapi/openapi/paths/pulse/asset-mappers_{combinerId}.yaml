get:
  description: Get an asset mapper by its unique Id.
  summary: Get an asset mapper
  operationId: get-asset-mapper
  x-roles-allowed:
    - admin
    - super
    - user
  tags:
    - Pulse
  parameters:
    - $ref: ../../components/parameters/CombinerId.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Combiner.yaml
      description: Success
    '404':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ProblemDetails.yaml
      description: Combiner not found
delete:
  description: Delete the specified asset mapper.
  summary: Delete an asset mapper
  operationId: delete-asset-mapper
  x-roles-allowed:
    - admin
  tags:
    - Pulse
  parameters:
    - $ref: ../../components/parameters/CombinerId.yaml
  responses:
    '200':
      description: Success
    '404':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ProblemDetails.yaml
      description: Combiner not found
put:
  description: Update an asset mapper.
  summary: Update an asset mapper
  operationId: update-asset-mapper
  x-roles-allowed:
    - admin
  tags:
    - Pulse
  parameters:
    - $ref: ../../components/parameters/CombinerId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Combiner.yaml
    description: The new content of the asset mapper
    required: true
  responses:
    '200':
      description: Success
    '400':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ProblemDetails.yaml
      description: Topic, schema, mapping ID invalid, or TAG reference missing scope
    '404':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ProblemDetails.yaml
      description: Managed asset not found
    '409':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ProblemDetails.yaml
      description: Combiner already exists
