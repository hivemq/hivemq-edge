get:
  deprecated: true
  description: >-
    This endpoints provides the means to get information on the available
    Functions for the HiveMQ Data Hub. The information is provided in form of a
    Json Schema.
  operationId: getFunctions
  responses:
    '200':
      content:
        application/json:
          examples:
            get-response:
              description: Get Functions
              summary: Get Functions
              value:
                anyOf:
                  - title: Mqtt.UserProperties.add
                    description: Adds a user property to the MQTT message.
                    type: object
                    required:
                      - name
                      - value
                    metaData:
                      isTerminal: false
                      isDataOnly: false
                      hasArguments: true
                    properties:
                      name:
                        type: string
                        title: name
                        description: >-
                          Specifies the name of the user property. Multiple user
                          properties with the same name are allowed.
                      value:
                        type: string
                        title: value
                        description: Specifies the value of the user property.
                  - title: Delivery.redirectTo
                    description: Redirects an MQTT PUBLISH message to a specified topic
                    type: object
                    required:
                      - topic
                    metaData:
                      isTerminal: true
                      isDataOnly: true
                      hasArguments: true
                    properties:
                      topic:
                        type: string
                        title: topic
                        description: >-
                          The destination MQTT topic according to MQTT
                          specification
                      applyPolicies:
                        type: string
                        title: applyPolicies
                        description: >-
                          Defines whether policies are executed after publishing
                          to a different topic.
                  - title: Mqtt.drop
                    description: Drops the MQTT packet that is currently processed
                    type: object
                    required: []
                    metaData:
                      isTerminal: false
                      isDataOnly: false
                      hasArguments: true
                    properties:
                      reasonString:
                        type: string
                        title: reasonString
                        description: >-
                          Specifies the reason string that is responded to MQTT5
                          clients.
                  - title: System.log
                    description: Logs a message on the given level
                    type: object
                    required:
                      - level
                      - message
                    metaData:
                      isTerminal: false
                      isDataOnly: false
                      hasArguments: true
                    properties:
                      level:
                        type: string
                        title: Log Level
                        description: >-
                          Specifies the log level of the function in the
                          hivemq.log file
                      message:
                        type: string
                        title: Message
                        description: >-
                          Adds a user-defined string that prints to the log
                          file. For more information, see Example log message
                  - title: Mqtt.disconnect
                    description: Disconnects the client
                    type: object
                    required: []
                    metaData:
                      isTerminal: true
                      isDataOnly: false
                      hasArguments: false
                    properties: {}
                  - title: Serdes.deserialize
                    description: >-
                      Deserializes a binary MQTT message payload into a data
                      object based on the configured JSON Schema or Protobuf
                      schema.
                    type: object
                    required:
                      - schemaId
                      - schemaVersion
                    metaData:
                      isTerminal: false
                      isDataOnly: false
                      hasArguments: true
                    properties:
                      schemaId:
                        type: string
                        title: schemaId
                        description: >-
                          The identifier of the JSON Schema to be used for
                          deserialization.
                      schemaVersion:
                        type: string
                        title: schemaVersion
                        description: >-
                          The version of the schema to be used for
                          deserialization.
                  - title: Metrics.Counter.increment
                    description: >-
                      Increments a metric of type counter, which can be accessed
                      with monitoring
                    type: object
                    required:
                      - metricName
                      - incrementBy
                    metaData:
                      isTerminal: false
                      isDataOnly: false
                      hasArguments: true
                    properties:
                      metricName:
                        type: string
                        title: metricName
                        description: Specifies the name of the metric to be incremented.
                      incrementBy:
                        type: string
                        title: incrementBy
                        description: >-
                          Specifies the amount by which the counter should be
                          incremented. Negative values are supported.
                  - title: Serdes.serialize
                    description: >-
                      Serializes a data object into a binary MQTT message
                      payload based on the configured JSON Schema (PROTOBUF
                      currently not supported).
                    type: object
                    required:
                      - schemaId
                      - schemaVersion
                    metaData:
                      isTerminal: false
                      isDataOnly: true
                      hasArguments: true
                    properties:
                      schemaId:
                        type: string
                        title: schemaId
                        description: >-
                          The identifier of the JSON Schema to be used for
                          serialization
                      schemaVersion:
                        type: string
                        title: schemaVersion
                        description: >-
                          The version of the schema to be used for
                          serialization.
          schema:
            $ref: ../components/schemas/JsonNode.yaml
      description: Success
    '500':
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/errors/http/InternalServerError.yaml"
      description: Internal server error
  summary: Get all functions as a JSON Schema
  tags:
    - Data Hub - Functions
