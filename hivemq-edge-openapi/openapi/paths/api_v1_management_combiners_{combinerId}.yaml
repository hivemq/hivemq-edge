get:
  description: Get a combiner by its unique Id.
  summary: Get a combiner
  operationId: getCombinersById
  tags:
    - Combiners
  parameters:
    - $ref: ../components/parameters/CombinerId.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Combiner.yaml
      description: Success
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Combiner not found
delete:
  description: Delete the specified combiner.
  summary: Delete a combiner
  operationId: delete-combiner
  tags:
    - Combiners
  parameters:
    - $ref: ../components/parameters/CombinerId.yaml
  responses:
    '200':
      description: Success
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Combiner not found
put:
  description: Update a combiner.
  summary: Update a combiner
  operationId: update-combiner
  tags:
    - Combiners
  parameters:
    - $ref: ../components/parameters/CombinerId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Combiner.yaml
    description: The new content of the combiner
    required: true
  responses:
    '200':
      description: Success
    '400':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Topic, schema, or mapping ID invalid
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Managed asset not found
    '409':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
      description: Combiner already exists
