delete:
  description: Deletes the selected script.
  operationId: deleteScript
  parameters:
    - description: The script identifier of the script to delete.
      example: hello_world_function
      in: path
      name: scriptId
      required: true
      schema:
        type: string
    - description: The entity tag
      in: header
      name: If-Match
      required: false
      schema:
        type: string
  responses:
    '204':
      description: Success, no response body
    '400':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/UrlParameterMissingError.yaml"
              - $ref: "../components/schemas/errors/datahub/ScriptReferencedError.yaml"
            discriminator:
              propertyName: type
              mapping:
                https://hivemq.com/edge/api/model/UrlParameterMissingError: "../components/schemas/errors/http/UrlParameterMissingError.yaml"
                https://hivemq.com/edge/api/model/ScriptReferencedError: "../components/schemas/errors/datahub/ScriptReferencedError.yaml"
      description: URL parameter missing
    '404':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/datahub/ScriptNotFoundError.yaml"
      description: Script not found
    '412':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/datahub/ScriptEtagMismatchError.yaml"
      description: Script doesn't match etag
    '500':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/InternalServerError.yaml"
      description: Internal Server error
    '503':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/TemporaryNotAvailableError.yaml"
      description: Request resource temporary unavailable
  summary: Delete a script
  tags:
    - Data Hub - Scripts
get:
  description: Get a specific script.
  operationId: getScript
  parameters:
    - description: The identifier of the script.
      example: hello_world_function
      in: path
      name: scriptId
      required: true
      schema:
        type: string
    - description: >-
        Comma-separated list of fields to include in the response. Allowed
        values are: id, version, description, runtime, functionType, createdAt
      example: id,createdAt,source
      in: query
      name: fields
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            get-response:
              description: Get script
              summary: Get script
              value:
                id: my-transform.js
                version: 1
                createdAt: '2023-11-21T13:08:09.898Z'
                description: This script prefixes topics with 'transformed/'
                functionType: TRANSFORMATION
                source: >-
                  ZnVuY3Rpb24gdHJhbnNmb3JtKHB1Ymxpc2gsIGNvbnRleHQpIHsKICAgcHVibGlzaC50b3BpYyA9ICJ0cmFuc2Zvcm1lZC8iICsgcHVibGlzaC50b3BpYzsKICAgcmV0dXJuIHB1Ymxpc2g7Cn0=
          schema:
            $ref: ../components/schemas/Script.yaml
      description: Success
    '400':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/UrlParameterMissingError.yaml"
            discriminator:
              propertyName: type
              mapping:
                https://hivemq.com/edge/api/model/UrlParameterMissingError: "../components/schemas/errors/http/UrlParameterMissingError.yaml"
      description: URL parameter missing
    '404':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/datahub/ScriptNotFoundError.yaml"
      description: Script not found
    '500':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/InternalServerError.yaml"
      description: Internal Server error
    '503':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/TemporaryNotAvailableError.yaml"
      description: Request resource temporary unavailable
  summary: Get a script
  tags:
    - Data Hub - Scripts
