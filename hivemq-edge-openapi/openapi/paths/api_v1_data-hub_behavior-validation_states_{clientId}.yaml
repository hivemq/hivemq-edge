get:
  description: |+
    Use this endpoint to get the stored state of a client for DataHub.

  operationId: getClientState
  parameters:
    - description: The client identifier.
      example: client1
      in: path
      name: clientId
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            get-response:
              description: Get client State
              summary: Get the state of a client
              value:
                items:
                  - policyId: reallyCoolBehaviorPolicy
                    behaviorId: Publish.quota
                    stateType: INTERMEDIATE
                    stateName: Connected
                    firstSetAt: '2023-09-05T09:46:47.854Z'
                    arguments:
                      minPublishes: 5
                      maxPublishes: 10
                    variables:
                      minPublishes: '5'
                      publishCount: '0'
                      maxPublishes: '10'
          schema:
            $ref: ../components/schemas/FsmStatesInformationListItem.yaml
      description: Success
    '400':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/UrlParameterMissingError.yaml"
            discriminator:
              propertyName: type
      description: URL parameter missing
    '404':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/datahub/ClientDisconnectedError.yaml"
              - $ref: "../components/schemas/errors/datahub/ClientNotFoundError.yaml"
            discriminator:
              propertyName: type
      description: Client error
    '500':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/InternalServerError.yaml"
      description: Internal server error
  summary: Get the state of a client
  tags:
    - Data Hub - State
