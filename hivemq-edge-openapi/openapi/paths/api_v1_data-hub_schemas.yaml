get:
  description: |-
    Get all schemas. 

     This endpoint returns the content of the schemas with the content-type `application/json`. 

     
  operationId: getAllSchemas
  parameters:
    - description: >-
        Comma-separated list of fields to include in the response. Allowed
        values are: id, type, schemaDefinition, createdAt
      example: id,createdAt
      in: query
      name: fields
      schema:
        type: string
    - description: >-
        Comma-separated list of schema types used for filtering. Multiple
        filters can be applied together.
      example: JSON,PROTOBUF
      in: query
      name: types
      schema:
        type: string
    - description: >-
        Comma-separated list of schema ids used for filtering. Multiple filters
        can be applied together.
      example: schema1,schema2
      in: query
      name: schemaIds
      schema:
        type: string
    - description: >-
        Specifies the page size for the returned results. Has to be between 10
        and 500. Default page size is 50.
      example: 100
      in: query
      name: limit
      schema:
        type: integer
        format: int32
    - description: >-
        The cursor that has been returned by the previous result page. Do not
        pass this parameter if you want to fetch the first page.
      in: query
      name: cursor
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            list-response-a:
              description: Example response with multiple schemas. No more pages left
              summary: Multiple results, last page
              value:
                items:
                  - id: schema1
                    version: 1
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:28:35.164Z'
                  - id: schema2
                    version: 1
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:38:35.164Z'
                  - id: schema3
                    version: 1
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:48:35.164Z'
            list-response-b:
              description: Example response with multiple schemas. More pages left
              summary: Multiple results, more pages left
              value:
                items:
                  - id: schema1
                    version: 1
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:28:35.164Z'
                  - id: schema2
                    version: 1
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:38:35.164Z'
                  - id: schema3
                    version: 1
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:48:35.164Z'
                _links:
                  next: >-
                    /api/v1/data-hub/schemas?cursor=a-eqj-GE9B5DkV-nhwVBk-nTL807ty&limit=3
            list-response-c:
              description: >-
                Example response with requested fields and multiple schemas.
                More pages left
              summary: Multiple results, requested 'id' field
              value:
                items:
                  - id: schema1
                  - id: schema2
                  - id: schema3
                _links:
                  next: >-
                    /api/v1/data-hub/schemas?cursor=a-eqj-GE9B5DkV-nhwVBk-nTL807ty&limit=3&fields=id
            list-response-d:
              description: Example response with a single schema
              summary: Single Result
              value:
                items:
                  - id: schema1
                    version: 1
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:28:35.164Z'
            list-response-e:
              description: Example response with all versions of specific schema id.
              summary: List versions of one schema, last page
              value:
                items:
                  - id: schema1
                    version: 1
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:28:35.164Z'
                  - id: schema1
                    version: 2
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:38:35.164Z'
                  - id: schema1
                    version: 3
                    type: JSON
                    schemaDefinition: >-
                      
                    createdAt: '2023-03-01T13:48:35.164Z'
          schema:
            $ref: ../components/schemas/SchemaList.yaml
      description: Success
    '400':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/InvalidQueryParameterError.yaml"
            discriminator:
              propertyName: type
      description: URL parameter missing
    '503':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/TemporaryNotAvailableError.yaml"
      description: Request resource temporary unavailable
  summary: Get all schemas
  tags:
    - Data Hub - Schemas
post:
  description: |+
    Creates a schema

  operationId: createSchema
  parameters:
    - description: The entity tag
      in: header
      name: If-Match
      required: false
      schema:
        type: string
  requestBody:
    content:
      application/json:
        example:
          id: schema
          type: JSON
          schemaDefinition: >-
            
        schema:
          $ref: ../components/schemas/PolicySchema.yaml
    description: The schema that should be created.
    required: true
  responses:
    '201':
      content:
        application/json:
          examples:
            response-example:
              description: Example response.
              summary: Schema was created successfully
              value:
                id: schema
                version: 1
                type: JSON
                schemaDefinition: >-
                  
                createdAt: '2023-03-01T13:28:35.164Z'
          schema:
            $ref: ../components/schemas/PolicySchema.yaml
      description: Success
    '400':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas/errors/http/RequestBodyMissingError.yaml"
              - $ref: "../components/schemas/errors/datahub/SchemaInvalidErrors.yaml"
              - $ref: "../components/schemas/errors/datahub/SchemaParsingFailureError.yaml"
            discriminator:
              propertyName: type
      description: Schema creation failed
    '409':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/datahub/SchemaAlreadyPresentError.yaml"
      description: Schema is already present
    '412':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/datahub/SchemaEtagMismatchError.yaml"
      description: Schema doesn't match etag
    '500':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/InternalServerError.yaml"
      description: Internal server error
    '503':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/TemporaryNotAvailableError.yaml"
      description: Request resource temporary unavailable
    '507':
      content:
        application/json:
          schema:
            $ref: "../components/schemas/errors/http/InsufficientStorageError.yaml"
      description: Insufficient storage
  summary: Create a new schema
  tags:
    - Data Hub - Schemas
