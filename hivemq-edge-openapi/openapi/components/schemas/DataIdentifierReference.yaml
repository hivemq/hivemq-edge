type: object
description: A reference to one of the data identifiers (topic filter or tag) in Edge
required:
  - id
  - type
properties:
  id:
    type: string
    description: The name (segmented) of the tag or topic filter
  type:
    type: string
    enum:
      - TAG
      - TOPIC_FILTER
      - PULSE_ASSET
  scope:
    type: string
    nullable: true
    description: >
      Scoping identifier. For TAG type, this is the adapter ID that owns
      the tag. For other types, this is null.
