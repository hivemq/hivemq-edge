type: object
description: >-
  Define individual rules for data combining, based on the entities selected in
  the Orchestrator
properties:
  id:
    type: string
    format: uuid
    description: The unique id of the data combining mapping
  sources:
    type: object
    required:
      - primary
    properties:
      primary:
        $ref: ./DataIdentifierReference.yaml
      tags:
        type: array
        description: The list of tags (names) used in the data combining
        items:
          type: string
      topicFilters:
        type: array
        description: The list of topic filters (names) used in the data combining
        items:
          type: string
  destination:
    type: object
    properties:
      assetId:
        type: string
        format: uuid
        description: The id of a mapped asset containing the topic and schema used for destination of the mapping
      topic:
        type: string
        format: mqtt-topic
        description: The MQTT topic used for destination of the mapping
      schema:
        type: string
        format: data-url
        description: The optional json schema for this topic filter in the data uri format.
  instructions:
    type: array
    description: List of instructions to be applied to incoming data
    items:
      $ref: ./Instruction.yaml
required:
  - id
  - instructions
  - destination
  - sources
