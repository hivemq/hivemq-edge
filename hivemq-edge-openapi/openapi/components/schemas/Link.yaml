type: object
description: An associated link
nullable: true
properties:
  description:
    type: string
    description: The optional link display description
    nullable: true
  displayText:
    type: string
    description: The link display text
    nullable: true
  external:
    type: boolean
    description: >-
      A mandatory Boolean indicating if the link is internal to the context or
      an external webLink
  imageUrl:
    type: string
    description: An optional imageUrl associated with the Link
    nullable: true
  target:
    type: string
    description: An optional target associated with the Link
    nullable: true
  url:
    type: string
    description: A mandatory URL associated with the Link
required:
  - url
