type: object
description: The unique id of the event object
properties:
  fullQualifiedIdentifier:
    type: string
  identifier:
    type: string
    description: >-
      The identifier associated with the object, a combination of type and
      identifier is used to uniquely identify an object in the system
  type:
    type: string
    description: The type of the associated object/entity
    enum:
      - BRIDGE
      - ADAPTER
      - ADAPTER_TYPE
      - EVENT
      - USER
      - DATA_COMBINING
      - COMBINER
      - EDGE
required:
  - type
