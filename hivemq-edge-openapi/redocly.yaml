# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  hivemq-edge@v1: 
    root: openapi/openapi.yaml
extends:
  - recommended
rules:
  no-unused-components: error
  no-server-example.com: off
  ### Custom rules - error must be fixed
  no-empty-servers: off
  security-defined: off
  info-license: off
  ### Temporary, check for errors
  operation-summary: off
  operation-4xx-response: off
  no-invalid-media-type-examples: off
  no-identical-paths: off
openapi:
  codeSamples:
    skipOptionalParameters: true
    languages:
      - lang: 'curl'
      - lang: 'JavaScript'
feedback:
  hide: true
logo:
  image: https://docs.hivemq.com/_/img/hivemq_logo.svg
  altText: HiveMQ Edge
  link: https://docs.hivemq.com/hivemq-edge/index.html
